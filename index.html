<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta
      name="description"
      content="A UI Education Website built on HTML, CSS and JS"
    />

    <!-- BOX ICONS LINKING -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- REMIX ICONS LINKING -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Responsive Education Website</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <p><span>MH.</span> Master Hub</p>
      </div>

      <nav class="nav">
        <ul id="nav-links"></ul>
      </nav>

      <div class="register">
        <a href="#"
          >Register Now
          <span class="h-icon"> <i class="ri-arrow-right-line"></i></span>
        </a>

        <div class="bx bx-menu menu-icon" id="menu-icon"></div>
      </div>
    </header>

    <main>
      <!-- HERO SECTION -->
      <section class="container hero">
        <div class="hero-content">
          <div class="hero-text">
            <a href="#" class="hero-in">
              <i class="ri-lock-star-line"></i>
              Your #1 Platform for skill Sharing
            </a>
            <div class="quote"></div>

            <h2>Showcase Your Mastery. <br />Get Connected</h2>
            <p>
              Create your profile, showcase your skills, and let <br />employers
              find you.
            </p>
          </div>

          <form action="" class="form">
            <div>
              <label for="location">Location</label>
              <input
                type="search"
                name="location"
                id="location"
                placeholder="Search Places ..."
                autocomplete=""
              />
            </div>

            <div>
              <label for="start-date">Start</label>
              <input type="date" name="start-date" id="start-date" />
            </div>

            <div>
              <label for="return-date">Return Date</label>
              <input type="date" name="return-date" id="return-date" />
            </div>

            <i class="ri-search-line search-btn"></i>
          </form>
        </div>
      </section>
    </main>
    <!-- JS LINKING -->
    <script src="./js/script.js"></script>
  </body>
</html>
